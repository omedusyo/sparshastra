<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Pen Pressure Painter</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #eee;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
      cursor: crosshair;
      background: #fff;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 6px 12px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    select {
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="controls">
  <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
  <label>Brush Style:
    <select id="brushStyle">
      <option value="normal">Normal</option>
      <option value="watercolor">Watercolor</option>
    </select>
  </label>
  <button id="undoBtn">Undo</button>
  <button id="saveBtn">Save</button>
</div>

<canvas id="paintCanvas"></canvas>

<script src="main.js"></script>

</body>
</html>
