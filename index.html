<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="brushSize">Brush Size: <span id="brushSizeValue">10</span></label>
            <input type="range" id="brushSize" min="1" max="50" value="10">
            <label for="brushColor">Color: </label>
            <input type="color" id="brushColor" value="#000000">
            <button id="eraserToggle">Eraser</button>
            <button id="clearCanvas">Clear</button>
        </div>
        <div class="main-content">
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="debug-container">
                <svg id="debugView" class="debug-view"></svg>
            </div>
            <div class="layers-panel">
                <div class="layers-header">
                    <h3>Layers</h3>
                    <button id="addLayer">+</button>
                </div>
                <div class="layers-list">
                    <div class="layer">
                        <div class="layer-controls">
                            <button class="layer-up">↑</button>
                            <button class="layer-down">↓</button>
                            <button class="layer-delete" disabled>×</button>
                        </div>
                        <input type="text" class="layer-name" value="Base Layer" readonly>
                        <input type="range" class="layer-opacity" min="0" max="100" value="100">
                        <span class="layer-opacity-value">100%</span>
                    </div>
                    <div class="layer active">
                        <div class="layer-controls">
                            <button class="layer-up">↑</button>
                            <button class="layer-down">↓</button>
                            <button class="layer-delete">×</button>
                        </div>
                        <input type="text" class="layer-name" value="Layer 1">
                        <input type="range" class="layer-opacity" min="0" max="100" value="100">
                        <span class="layer-opacity-value">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
