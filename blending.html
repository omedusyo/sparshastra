<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Painter Prototype</title>
  <style>
    body { margin: 0; overflow: hidden; background: #333; }
    #displayCanvas { position: absolute; top: 0; left: 0; z-index: 10; }
  </style>
</head>
<body>

<div id="controls" style="position:fixed; top:10px; left:10px; background:#fff; padding:10px; z-index:20; border-radius:8px;">
  <label>Layer:
    <select id="layerSelect"></select>
  </label>
  <label>Blend Mode:
    <select id="blendModeSelect">
      <option value="source-over">Normal</option>
      <option value="multiply">Multiply</option>
      <option value="screen">Screen</option>
      <option value="overlay">Overlay</option>
      <option value="darken">Darken</option>
      <option value="lighten">Lighten</option>
      <option value="color-dodge">Color Dodge</option>
      <option value="color-burn">Color Burn</option>
    </select>
  </label>
</div>

<canvas id="displayCanvas"></canvas>

<script src="blending.js"></script>

</body>
</html>
