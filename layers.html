<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Painter with Layers, Opacity, and Reorder</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #eee;
      font-family: sans-serif;
    }
    #canvasContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    .paintLayer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 95vh;
      overflow-y: auto;
    }
    button, select, input[type=range] {
      padding: 6px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ddd;
    }
    input[type=range] {
      width: 100px;
    }
    .layerItem {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 5px;
    }
    .layerItem.active {
      font-weight: bold;
      background: #ddd;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div id="controls">
  <div>
    <label>Color: <input type="color" id="colorPicker" value="#000000"></label>
  </div>
  <div>
    <label>Brush Style:
      <select id="brushStyle">
        <option value="normal">Normal</option>
        <option value="watercolor">Watercolor</option>
      </select>
    </label>
  </div>

  <div>
    <button id="addLayerBtn">+ Add Layer</button>
    <button id="undoBtn">Undo</button>
    <button id="saveBtn">Save</button>
  </div>

  <h4>Layers:</h4>
  <div id="layerList"></div>
</div>

<div id="canvasContainer"></div>

<script src="layers_main.js"></script>

</body>
</html>
